  </head>
  <body>
    <div class="causes5">
      <section class="causes-frame">
        <header class="causes-frame-inner">
          <div class="logo-parent1">
            <img
              class="logo-icon4"
              loading="eager"
              alt=""
              src="./public/logo@2x.png"
            />

            <div class="donate-frame">
              <div class="home-frame">
                <div class="home5" id="homeText">Home</div>
                <div class="who-we-are4">Who We Are?</div>
                <div class="about4" id="aboutText">About</div>
                <div class="causes6">Causes</div>
                <div class="contact4" id="contactText">Contact</div>
              </div>
            </div>
          </div>
        </header>
        <div class="stock-image-frame">
          <div class="stock-image-frame-child"></div>
          <img
            class="istockphoto-1062305448-612x612-icon"
            loading="eager"
            alt=""
            src="./public/istockphoto1062305448612x612-1@2x.png"
          />
        </div>
      </section>
      <section class="button-frame">
        <div class="message-frame">
          <div class="donation-frame">

              <p class="they-are-waiting">

          <h2 class="become-a-donner4">Become a Donner</h2>
        </div>

          <h2 class="address4">Address</h2>
          <div class="c-block-bhubaneshwar-india-container4">
            <p class="c-block-bhubaneshwar-india4">
              100, C-block, Bhubaneshwar, India
            </p>
            <p class="p4">+91 999222334</p>
            <p class="contacthopehavencom4">contact@hopehaven.com</p>
          </div>
        </div>
        <div class="donate-now-text">

          <div class="volunteer-become-frame">
            <img

              src="./public/instagram@2x.png"

            <img
              class="facebook-icon4"
              loading="eager"
              alt=""
              src="./public/facebook@2x.png"
            />

            <img
              class="twitter-icon4"
              loading="eager"
              alt=""
              src="./public/twitter@2x.png"
            />
          </div>
        </div>
      </footer>
    </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function (e) {
          window.location.href = "./things-donation.html";
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='support']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var donateNow = document.getElementById("donateNow");
      if (donateNow) {
        donateNow.addEventListener("click", function (e) {
          window.location.href = "./donate.html";
        });
      }
      </script>
  </body>
</html>
